<html>
  <head>
    <link rel="stylesheet" href="../esc_style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,target-densitydpi=medium-dpi">
  </head>
  <body>
    <img src="3_ep.jpg"/>
    <div style="text-align: center; margin-bottom: 50px;">
        <input type="text" id="answer">
        <input type="button" onclick="func()" value="정답 확인">
    </div>
    <details>
        <summary>힌트 보기</summary>
        <div class="tpt">
            <p>무지개 색상을 차례대로 찾아봅시다</p>
            <p>꼭 글자가 모두 색칠되어 있는 것은 아닙니다</p>
        </div>
    </details>
    <div style="text-align: center; margin: 1em;">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="yubeen" data-color="#FFDD00" data-emoji=""  data-font="Poppins" data-text="Give me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
    </div>
    <script type="text/javascript">
        function func() {
            let answer = document.getElementById('answer').value;
            if(answer == ""){
                alert('정답을 입력해주세요');
            }
            else if(answer == "241116"){
                window.location.href = "https://yubeen.github.io/wedding_esc_game/4_episode/241116.html";
            }
            else{
                document.getElementById('answer').value = "";
                window.location.href = "https://yubeen.github.io/wedding_esc_game/exception.html";
            }
        }
    </script>
  </body>
</html>
